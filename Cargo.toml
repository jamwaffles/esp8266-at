categories = ["embedded", "no-std"]
keywords = ["no-std", "esp8266", "wifi", "embedded-hal-driver"]
name = "esp8266-at"
repository = "https://github.com/jamwaffles/esp8266-at"
version = "0.1.0"
edition = "2018"
